<script type="text/javascript">

  /* initialize pricing rules */
  function initPricingRules () {
    var pricingRules = PricingRules.new()

    /* add product  */
    pricingRules.add("ult_small", "Unlimited 1GB", 24.90)
    pricingRules.add("ult_medium", "Unlimited 2GB", 29.90)
    pricingRules.add("ult_large", "Unlimited 5GB", 44.90)
    pricingRules.add("1gb", "1 GB Data-pack", 9.90)

    return pricingRules
  }

  /* test scenario 1*/
  function runTest1(pricingRules) {
    console.log("test scenario 1")

    cart.add("ult_large")

    console.log(cart.items)
  }
